{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Las Guesas del Barbón</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #FCC12B;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .inicio {
            text-align: center;
            padding: 20px;
        }

        .inicio img {
            max-width: 320px;
            width: 90%;
            height: auto;
        }

        .btn-iniciar {
            margin-top: 30px;
            background: #4b1e1e;
            color: #fff;
            padding: 16px 40px;
            font-size: 20px;
            font-weight: 800;
            border-radius: 14px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .btn-iniciar:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="inicio">
    <img src="{% static 'pedidos/img/logo2barbon.jpg' %}" alt="Las Guesas del Barbón">
    <br>
    <a href="{% url 'menu' %}" class="btn-iniciar">
        Iniciar
    </a>
</div>

</body>
</html>
